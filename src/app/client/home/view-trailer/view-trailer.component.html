<div class="position-relative">
  <iframe width="600" height="400" [src]="trailer | safe" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
  </iframe>
  <button class="btn-close position-absolute border-0" (click)="closeDialog()">
    <span class="material-icons">close</span>
  </button>
</div>
