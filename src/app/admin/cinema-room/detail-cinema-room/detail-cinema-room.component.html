<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Phòng chiếu PC01</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid ">
      <div class="col-md-12 mx-auto">
        <div class="col-md-8 screen">
          <div class="col-md-8 text-center mr-auto ml-auto">Màn hình</div>
        </div>
        <div class="col-md-12 mr-auto ml-auto">
          <table class="table table-borderless seat-layout mr-auto ml-auto">
            <tbody class="text-center justify-content-center align-content-center">
            <tr *ngFor="let row of rows">
              <ng-container *ngFor="let column of columns">
                <td><div class="seat"
                         [class.seat-none]="cinemaRoom.seatLayout[row * cinemaRoom.columnSeat + column] == 'n'"
                         [class.standard-seat]="cinemaRoom.seatLayout[row * cinemaRoom.columnSeat + column] == 's'"
                         [class.vip-seat]="cinemaRoom.seatLayout[row * cinemaRoom.columnSeat + column] == 'v'"
                         [class.damaged-seat]="cinemaRoom.seatLayout[row * cinemaRoom.columnSeat + column] == 'd'"
                >{{getSeatName(row, column)}}</div></td>
              </ng-container>
            </tr>
          </table>
        </div>
        <div class="col-md-8 seat-layout d-flex flex-row justify-content-center ml-auto mr-auto mt-2 mb-4">
          <div class="seat standard-seat text-center"></div><label class="ml-2 mr-2 mt-2">Ghế thường</label>
          <div class="seat vip-seat text-center"></div> <label class="ml-2 mr-2 mt-2" >Ghế VIP</label>
          <div class="seat damaged-seat text-center"></div> <label class="ml-2 mr-2 mt-2" >Ghế hỏng</label>
        </div>
        <div>
          <div class="col-md-8 seat-layout d-flex flex-row justify-content-center ml-auto mr-auto mt-2 ">
            <button class="btn btn-primary ml-auto mr-auto mb-4" [routerLink]="['/admin/cinema-room']">Quay lại</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
